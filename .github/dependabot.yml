      prefix: "deps(web)"
    labels:
      - "dependencies"
      - "npm"
      - "web"
    open-pull-requests-limit: 10
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Keep js-core package dependencies up to date
  - package-ecosystem: "npm"
    directory: "/packages/js-core"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(js-core)"
    labels:
      - "dependencies"
      - "npm"
    open-pull-requests-limit: 5

  # Keep ui package dependencies up to date
  - package-ecosystem: "npm"
    directory: "/packages/ui"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(ui)"
    labels:
      - "dependencies"
      - "npm"
    open-pull-requests-limit: 5

  # Keep ui-kit package dependencies up to date
  - package-ecosystem: "npm"
    directory: "/packages/ui-kit"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(ui-kit)"
    labels:
      - "dependencies"
      - "npm"
    open-pull-requests-limit: 5

  # Keep Docker base images up to date
  - package-ecosystem: "docker"
    directory: "/infra"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "docker"
    labels:
      - "dependencies"
      - "docker"
    open-pull-requests-limit: 5

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5
