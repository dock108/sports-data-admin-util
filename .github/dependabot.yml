version: 2
updates:
  # Keep Python API dependencies up to date (pip)
  - package-ecosystem: "pip"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(api)"
    labels:
      - "dependencies"
      - "python"
      - "api"
    open-pull-requests-limit: 10
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Keep Python scraper dependencies up to date (pip/pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/scraper"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(scraper)"
    labels:
      - "dependencies"
      - "python"
      - "scraper"
    open-pull-requests-limit: 10
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Keep root npm/pnpm workspace dependencies up to date
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(root)"
    labels:
      - "dependencies"
      - "npm"
    open-pull-requests-limit: 5

  # Keep web admin npm dependencies up to date
  - package-ecosystem: "npm"
    directory: "/web"
